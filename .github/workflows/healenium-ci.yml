name: Healenium demo

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
          
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable  

      - name: Start Healenium via docker-compose
        run: |
          docker compose up -d
          echo "Waiting for healenium-backend (7878) and selector-imitator (8000)..."
          for i in {1..60}; do
            (curl -sf http://127.0.0.1:7878/actuator/health | grep -q '"status":"UP"') && OK1=1 || OK1=0
            (curl -sf http://127.0.0.1:8000/health >/dev/null 2>&1) && OK2=1 || OK2=0
            if [ $OK1 -eq 1 ] && [ $OK2 -eq 1 ]; then echo "Healenium is up"; break; fi
            sleep 5
          done
          docker ps

      - name: Run baseline (seed selectors)
        env:
          # Headless Chrome for CI
          SELENIUM_HEADLESS: "true"
        run: |
          mvn -B -Dtest=*RunnerTest* -Dcucumber.filter.tags="@baseline" test

      - name: Run healing scenario (mutate DOM; expect heal)
        env:
          SELENIUM_HEADLESS: "true"
        run: |
          mvn -B -Dtest="*RunnerTest*" -Dcucumber.filter.tags="@healing" test \

      - name: Collect docker logs
        if: always()
        run: |
          mkdir -p artifacts/docker-logs
          docker compose logs > artifacts/docker-logs/compose.log || true
          docker compose ps   > artifacts/docker-logs/ps.txt || true
          
      - name: Show Healenium selectors (psql)
        if: always()
        run: |
          docker compose exec -T postgres \
            psql -U healenium -d healenium \
            -c "SELECT uid, class_name, method_name, locator, url, create_date
                FROM selector ORDER BY create_date DESC LIMIT 15;"


      - name: List screenshots (debug)
        if: always()
        run: |
          echo "PWD=$(pwd)"
          ls -la target || true
          ls -la target/screenshots || true
      
      - name: Upload screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: target/screenshots/**
          if-no-files-found: warn
      - name: What healed (old â†’ new, with score)
        if: always()
        run: |
          docker compose exec -T postgres psql -U healenium -d healenium -c "
            WITH base AS (
              SELECT
                hr.id                         AS heal_result_id,
                hr.create_date,
                hr.score,
                hr.success_healing,
                s.class_name,
                s.method_name,
                s.url,
                s.locator                     AS old_locator,
                r.elements                    AS elements_raw
              FROM healing_result hr
              JOIN healing  h ON h.uid  = hr.healing_id
              JOIN selector s ON s.uid  = h.selector_id
              LEFT JOIN report  r ON r.uid = h.uid
              ORDER BY hr.create_date DESC
              LIMIT 25
            ),
            parsed AS (
              SELECT
                b.*,
                -- try JSON first (if elements is valid JSON)
                CASE
                  WHEN b.elements_raw ~ '^[\\{\\[].*[\\}\\]]$'
                  THEN COALESCE(
                    NULLIF(TRIM(BOTH '\"' FROM (b.elements_raw::jsonb ->> 'new_locator')), ''),
                    NULLIF(TRIM(BOTH '\"' FROM (b.elements_raw::jsonb ->> 'healed_locator')), ''),
                    NULLIF(TRIM(BOTH '\"' FROM (b.elements_raw::jsonb ->> 'locator_to')), ''),
                    NULLIF(TRIM(BOTH '\"' FROM (b.elements_raw::jsonb ->> 'target_locator')), '')
                  )
                  ELSE NULL
                END AS new_locator_json
              FROM base b
            )
            SELECT
              heal_result_id,
              to_char(create_date, 'YYYY-MM-DD HH24:MI:SS') AS created_at,
              score,
              success_healing,
              class_name || '#' || method_name               AS where_found,
              url,
              old_locator,
              -- If JSON failed, fall back to regex extraction from raw text
              COALESCE(
                new_locator_json,
                NULLIF(regexp_replace(elements_raw, '.*\"new_locator\"\\s*:\\s*\"([^\"]+)\".*', '\\1'), ''),
                NULLIF(regexp_replace(elements_raw, '.*\"healed_locator\"\\s*:\\s*\"([^\"]+)\".*', '\\1'), ''),
                NULLIF(regexp_replace(elements_raw, '.*\"locator_to\"\\s*:\\s*\"([^\"]+)\".*', '\\1'), ''),
                NULLIF(regexp_replace(elements_raw, '.*\"target_locator\"\\s*:\\s*\"([^\"]+)\".*', '\\1'), '')
              ) AS new_locator
            FROM parsed
            ORDER BY created_at DESC;
            " || true

      - name: What healed (summary without new-locator)
        if: always()
        run: |
          docker compose exec -T postgres psql -U healenium -d healenium -c "
            SELECT
              hr.id AS heal_result_id,
              to_char(hr.create_date, 'YYYY-MM-DD HH24:MI:SS') AS created_at,
              hr.score,
              hr.success_healing,
              s.class_name || '#' || s.method_name              AS where_found,
              s.url,
              s.locator AS old_locator
            FROM healing_result hr
            JOIN healing  h ON h.uid = hr.healing_id
            JOIN selector s ON s.uid = h.selector_id
            ORDER BY hr.create_date DESC
            LIMIT 20;
          " || true
      - name: Upload test reports and Healenium report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-and-healenium
          path: |
            target/surefire-reports/**
            target/cucumber-reports/**
            target/healenium-report/** 
            artifacts/docker-logs/**
