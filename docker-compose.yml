version: "3.9"

services:
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: healenium
      POSTGRES_USER: healenium
      POSTGRES_PASSWORD: healenium
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healenium -d healenium"]
      interval: 5s
      timeout: 5s
      retries: 30
    ports:
      - "5432:5432"

  selector-imitator:
    image: healenium/hlm-selector-imitator:3.4.9
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 60

  healenium-backend:
    image: healenium/hlm-backend:3.4.9
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Postgres connection (3.4.x keys)
      SPRING_POSTGRES_DB: healenium
      SPRING_POSTGRES_SCHEMA: public
      SPRING_POSTGRES_USER: healenium
      SPRING_POSTGRES_PASSWORD: healenium
      SPRING_POSTGRES_DB_HOST: postgres

      # Backend port/actuator
      SERVER_PORT: 7878
      MANAGEMENT_SERVER_PORT: 7878
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always

      # (3.4.x) Make sure save is ON (unknown keys are ignored, safe to include)
      SAVE_HEALING_RESULTS: "true"
      SAVE_HEALING_REPORT: "true"
    ports:
      - "7878:7878"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7878/actuator/health"]
      interval: 5s
      timeout: 5s
      retries: 60

  selector-imitator:
    image: healenium/hlm-selector-imitator:1.6
    # platform: linux/amd64   # ‚Üê uncomment on Apple Silicon if needed
    restart: on-failure
    ports:
      - "8000:8000"

volumes:
  pgdata:
