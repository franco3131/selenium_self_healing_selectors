version: "3.9"

services:
  postgres:
    image: postgres:13
    # platform: linux/amd64   # ← uncomment on Apple Silicon if you hit arch issues
    environment:
      POSTGRES_DB: healenium
      POSTGRES_USER: healenium
      POSTGRES_PASSWORD: healenium
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healenium -d healenium"]
      interval: 5s
      timeout: 3s
      retries: 20

  healenium-backend:
    image: healenium/hlm-backend:3.4.9
    environment:
      # DB profile & connection
      SPRING_PROFILES_ACTIVE: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/healenium
      SPRING_DATASOURCE_USERNAME: healenium
      SPRING_DATASOURCE_PASSWORD: healenium

      # ✅ turn on saving healing events & reports
      SAVE_HEALING_RESULTS: "true"
      SAVE_HEALING_REPORT: "true"
      # alt names seen in other builds (harmless if unknown):
      HEALENIUM_SAVE_HEALING_RESULTS: "true"
      HEALENIUM_SAVE_REPORT: "true"

      # (optional) be explicit about hosts the client uses
      HEALENIUM_BACKEND_URL: http://healenium-backend:7878
      SELECTOR_IMITATOR_URL: http://selector-imitator:8000

  selector-imitator:
    image: healenium/hlm-selector-imitator:1.6
    # platform: linux/amd64   # ← uncomment on Apple Silicon if needed
    restart: on-failure
    ports:
      - "8000:8000"

volumes:
  pgdata:
